          <select class="categories-select">
            <option selected="selected">All Departments</option>
            <option>Arts &amp; Crafts</option>

            <option>Boys' Fashion</option>
            <option>Computers</option>
            <option>Deals</option>
            <option>Digital Music</option>

            <option>Girls' Fashion</option>
            <option>Health &amp; Household</option>
            <option>Home &amp; Kitchen</option>
            <option>Industrial &amp; Scientific</option>
            <option>Kindle Store</option>
            <option>Luggage</option>
            <option>Men's Fashion</option>
            <option>Movies &amp; TV</option>
            <option>Music, CDs &amp; Vinyl</option>
            <option>Pet Supplies</option>
            <option>Prime Video</option>
            <option>Software</option>
            <option>Sports &amp; Outdoors</option>
            <option>Tools &amp; Home Improvement</option>
            <option>Toys &amp; Games</option>
            <option>Video Games</option>
            <option>Women's Fashion</option>
          </select>
          <!-- <i class="fa-solid fa-caret-down"></i> -->
          <input type="text" class="srch" />
          <span class="magnifying-glass">
            <svg
              style="width: 22px"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->

        <a class="lang-select-input">
          <span class="usaFlag"></span>
          <i class="fa-solid fa-caret-down"></i>
          <span class="langSelector">
            <span
              >Change language <span class="learnmore">Learn more</span>
            </span>
            <span><input type="radio" /> English - EN</span>
            <span><input type="radio" /> español - ES</span>
            <span class="nav-text"
              ><input type="radio" /><span
                style="unicode-bidi: isolate; direction: rtl"
                dir="rtl"
                >العربية&nbsp;
              </span>
              -
              <span style="unicode-bidi: isolate; direction: ltr" dir="ltr"
                >AR</span
              ></span
            >
            <span class="nav-text"
              ><input type="radio" /><span
                style="unicode-bidi: isolate; direction: ltr"
                dir="ltr"

              >
              -
              <span style="unicode-bidi: isolate; direction: ltr" dir="ltr"
                >DE</span
              ></span
            >
            <span class="nav-text"
              ><input type="radio" /><span
                style="unicode-bidi: isolate; direction: rtl"

              <span style="unicode-bidi: isolate; direction: ltr" dir="ltr"

              ></span
            >
            <span class="nav-text"

                style="unicode-bidi: isolate; direction: ltr"
                dir="ltr"

              >
              -
              <span style="unicode-bidi: isolate; direction: ltr" dir="ltr"
                >KO</span
              ></span
            >
            <span class="nav-text"
              ><input type="radio" /><span
                style="unicode-bidi: isolate; direction: ltr"
                dir="ltr"
                >português</span
              >
              <span class="nav-text"
                ><input type="radio" /><span
                  style="unicode-bidi: isolate; direction: ltr"
                  dir="ltr"
                  >中文 (简体)</span
                >
                -
                <span style="unicode-bidi: isolate; direction: ltr" dir="ltr"
                  >ZH</span
                ></span
              >
              <span style="unicode-bidi: isolate; direction: ltr" dir="ltr"
                >PT</span
              ></span
            >
            <span class="nav-text"
              ><input type="radio" /><span
                style="unicode-bidi: isolate; direction: ltr"
                dir="ltr"
                >中文 (繁體)</span

              <span style="unicode-bidi: isolate; direction: ltr" dir="ltr"

              ></span

        <a class="signin">
          <span>Hello, Sign in</span>
          <span class="signin">Account & Lists</span>
        </a>
        <a class="returns">
          <span>Returns</span>
          <span>& Orders</span>
        </a>
        <a class="cart">
          <div class="cart-sprite">
            <span>0</span>
          </div>
          <div class="cart">Cart</div>
        </a>

      <nav class="header__navigation">
        <div>
          <a href=""><span class="burger"></span><span>All</span> </a>

        <div></div>

    <div
      style="
        height: 100vh;
        width: 100vw;
        background-color: rgba(0, 0, 0, 0.115);
        z-index: -1;
      "
